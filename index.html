<!DOCTYPE HTML>
<html>
   <head>
   
      <style>
         body{    
            overflow-y: hidden;
            overflow-x: hidden;
         }
         #test {
            width: 100%;
            height:100%;
            margin: 0px auto;
            /*background-color: green;*/
         }
      </style>
		
   </head>
   
   <body id="test">
	<p>
		<button onclick="move(0,true)">Right</button>
		<button onclick="move(0,false)" >Left</button>
		<button onclick="move(1,true)">Up</button>
		<button onclick="move(1,false)">Down</button>
    <button onclick="start2()" id="start">START</button>
    <button onclick="ai()" id="ai">AI</button>
    <input type="number" onkeyup="addTime()" name="time" placeholder="Enter time" id="time">
    <select onchange="selectLevel(value);">
      <option value="200">Easy</option>
      <option value="100">Medium</option>
      <option value="50">Hard</option>
    </select>
    <select onchange="selectType(value);">
      <option value="0">Normal</option>
      <option value="1">block</option>
    </select>
    <button id="typeAi" onclick="selectTypeAi()">Stupid</button>
	</p>
  
   </body>

    <script src="./js/main.js"></script>

    <script src="./js/collide.js"></script>
